<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    
    <title>Snake HTML game</title>
    <script type="text/javascript" src = "js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src = "js/script.js"></script>
    <script type="text/javascript" src = "js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div id="fb-root"></div>
    <script>(
      function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "http://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4&appId=992532850788565";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    <section class="buttons">
      <div class="container">
        <h1>Catch you!</h1>
        
        <a href="#" class="btn btn-home">Home</a> 
        
        <a href="https://www.facebook.com/" class="btn btn-about" target="_blank">About</a> 

        <a  class="btn btn-play" data-toggle="modal" data-target="#gameModal">Play</a>

            <div class="modal fade bs-example-modal-sm" id="gameModal" role="dialog"  tabindex="-1">
              <div class="modal-dialog bs-example-modal-sm" role = "document">
                <div class="modal-content">
                  <div class="modal-header">
                    <strong>Snake</strong>
                    <button type="button" class="close" data-dismiss="modal">&times;</button> 
                  </div>
                  <div class="modal-body">
                    <div class="row">
                      <div class="col-md-7" id="wrapper">
                            <div id="score">Score: 0 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Level: 1</div>
                            <canvas width="300" height="400" id="canvas">
                            </canvas>
                            <div id="control">Controls: W = Up; A = Left; S = Down; D = Right</div>
                        </div>
                      <div class="col-md-5">
                        <button class = "row col-md-12" id="playBtn">&#9658</button>
                        <button class = "row col-md-12" onclick="setStage(0)">Level 0</button>
                        <button class = "row col-md-12" onclick="setStage(1)">Level 1</button>
                        <button class = "row col-md-12" onclick="setStage(2)">Level 2</button>
                        <div class="fb-like row col-md-12" data-share="true" data-width="450" data-show-faces="true"></div>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

        <a href="https://www.facebook.com/" class="btn btn-how" target="_blank">How to play</a> 

        <a href="https://www.facebook.com/" class="btn btn-option" target="_blank">Option</a> 

        <p>Share with <a href="https://www.facebook.com/choutruong" target="_blank">Facebook</a></p>
      </div>
      
    </section>
  </body>
</html>
